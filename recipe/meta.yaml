{% set name = "libcflib" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/regro/{{ name }}/releases/download/{{ version }}/{{ version }}.tar.gz
  sha256: 4951deb3d168ae4a3178de0bb8f0929cfe2dcec4571796de556fa32aacf96be9

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
  run:
    - python
    - cerberus
    - tornado
    - whoosh
    - xonsh
    - zict
    - tqdm
    - toolz
    - jinja2
    - lazyasd
    - pandas

test:
  imports:
    - libcflib
    - libcflib.environ

about:
  home: http://github.com/regro/libcflib
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Library Conda Forge Library'

extra:
  recipe-maintainers:
    - scopatz
    - CJ-Wright
    - mariusvniekerk
